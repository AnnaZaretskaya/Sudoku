<!DOCTYPE HTML>
<html>
<head>
    <link rel="shortcut icon" href="bulb.ico" type="image/x-icon">
    <meta charset="utf-8">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.min.js"></script>

<body>
<div class="popup">
    <a class="close">X</a>
    <form>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <br>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <br>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <br>
        <button value='null'>-</button>
    </form>
</div>
<div class="header">
    <div class="center">

        <div class="link"><a href="https://www.linkedin.com/in/anna-zaretskaya-b69332160/">Анна Зарецкая</a></div>
        <div class="btn">
            <button id="refresh">Новая игра</button>
            <button title="Показывает Ваши ошибки" id="showTip">Подсказка</button>
            <button id="showAnswer">Ответ</button>
        </div>

    </div>
</div>
<div class="main" id="container">
    <table class="table" id="table">
        <tr>
            <td></td><td></td><td></td><td class="vline"></td><td></td><td></td><td class="vline"></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td  class="hline"></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td   class="hline"></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
    </table>
</div>
<script src="index.js"></script>
</body>
</html>
